<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoinCubby</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="dist/app.js" defer></script>
  <script src="https://kit.fontawesome.com/7d4bf5354c.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- TEMPLATES -->
  <template id="temp_personCard">
    <div class="person_card">
      <h3 class="card_title">Title</h3>
      <span class="card_value">Value</span>
    </div>
  </template> 

  <template id="temp_chore">
    <li class="chores_list-item">
      <span>Clean Room</span>
      <span>4.00</span>
    </li>
  </template>


  <header>
    <h1>CoinCubby</h1>
  </header>

  <div class="sections_container">
    <section class="section_people">
      <div class="section_people-title">
        <h2>People</h2>
        <form class="form">
          <div class="form_person-controller">
            <label for="name">Name</label>
            <input type="text" id="name">
          </div>
          <button id="btn_addPerson" class="btn">Add Person</button>
        </form>
      </div>

      <div id="person_host" class="section_people-container">
      </div>
    </section>

    <section class="section_chores">
      <div class="section_title-chores">
        <form class="form_chores">
          <div class="form_chores-controller">
            <label for="chore">Chore</label>
            <input type="text" id="chore">
            <label for="price">Price</label>
            <input type="text" id="price">
          </div>
          <button id="btn_addChore" class="btn">Add Chore</button>
        </form>
      </div>

      <div class="section_chores-listContainer">
        <h2 class="chores_title">Chores</h2>
        <ul id="chores_host" class="chores_list">
        </ul>
      </div>
    </section>
  </div>

</body>
</html>
